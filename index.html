<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Loop 2 step 2</title>
</head>
<body style="background: black;">
  <div class="yellow" style="width: 28vw; height: 80vh; margin: 5rem auto; background: #ffff55;">
    <div class="account" style="padding: 3rem; display: flex; flex-direction: column; justify-content: space-between; height: 70vh;">
      <div class="top" style="display: flex; align-items: center; justify-content: space-between;">
        <p style="font-family: Arial, Helvetica, sans-serif; font-size: 1.2rem">
          Account settings
        </p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"/></svg>
      </div>
      <div class="bottom" style=" display: flex; justify-content: space-between; width: 8rem; margin-left: 19rem;">
        <p>Cancel</p>
        <p>Save</p>
      </div>
    </div>

    <div class="edit" style="width: 28vw; height: 50vh; background: white; position: relative; bottom: 410px; left: 38px;">
      <img src="/media/avatar.jpg" alt="" style="border-radius: 50%; width: 4rem; position: relative; bottom: 25px; left: 25px;" >
      <div class="user-details" style="margin-left: 25px;">
        <div class="user" style="padding-bottom: .8rem;">
          <p style="padding-bottom: .5rem;">USERNAME</p>
          <input type="text" placeholder="" style="border: none;
          outline: none;
          border-bottom: .5px solid rgba(0, 0, 0, .2);
          width: 27rem;">
        </div>
        <div class="names" style="padding-top: .4rem; padding-bottom: 1rem;" >
          <div class="name" style="display: flex; justify-content: space-between; width: 18.1rem; padding-bottom: .5rem;">
            <p>FIRST NAME</p>
            <p>LAST NAME</p>
          </div>
          <input type="text" placeholder="" name="" id="" style="border: none; outline: none; border-bottom: .5px solid rgba(0, 0, 0, .2); width: 13.5rem;">

          <input type="text" placeholder="" name="" id="" style="border: none; outline: none; border-bottom: .5px solid rgba(0, 0, 0, .2); width: 13.5rem; margin-left: -.3rem;">
        </div>
        <div class="email">
          <p style="padding-bottom: .5rem;">EMAIL</p>
          <input type="text" placeholder="" style="border: none;
          outline: none;
          border-bottom: .5px solid rgba(0, 0, 0, .2);
          width: 27rem;">
        </div>
        <div class="bio" style="padding-top: 1rem;">
          <p>BIO</p>
          <input type="text" placeholder="" style="border: none;
          outline: none;
          border-bottom: .5px solid rgba(0, 0, 0, .2);
          width: 27rem; padding-bottom: 6rem;">
        </div>
      </div>

    </div>
  </div>
